<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box" id="locationInput">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

      

        
        <div class="weather-body">
            <img src="/Assest_files/cloud.png" alt="Cloud Image" class="weather-img">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">Light Rain</p>
        </div>
        
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                    
                </div>
                <div class="wind">
                    <i class="fa-regular fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">24Km/H</span>
                        <p>wind speed</p>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
